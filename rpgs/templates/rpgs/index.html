{% extends "tgrsite/main.html" %}


{% block body %}

<h1><a href="{% url 'rpgs' %}">Games signups</a></h1>
{% for rpg in rpgs %}
{% include "rpgs/detail.html" with embed="true" %}
{% empty %}
    No games found.
{% endfor %}

{% if request.user.is_authenticated %}
<a href="{% url 'rpg_create' %}"><button class="btn btn-primary">Create game</button></a>
{% else %}
<!-- this is where the "signup" button goes if you are logged in -->
{% endif %}

{% endblock %}
